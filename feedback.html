<body>
  <section class="header">
    <h1>Feedback Form</h1>
  </section>

  <section class="form">
    <div class="form-group row">
      <label class="sr-only" for="speechtitle">Name</label>
      <input class="col-8 form-control" type="text" id="speechtitle" placeholder= "Speech Title">
      <label class="sr-only" for="meetingdate">Meeing Date</label>
      <input class=" col-4 form-control" type="date" id="Meeting Date" placeholder="Meeting Date">
    </div>
    <div class="form-group row">
      <label class="sr-only" for="speakername">Name</label>
      <input class="col-6 form-control" type="text" id="speakername" placeholder= "Speakers Name">
      <label class="sr-only" for="speakeremail">Email</label>
      <input class=" col-6 form-control" type="email" id="speakeremail" placeholder="Speaker's Email">
    </div>
    <div class="form-group row">
      <label class="sr-only" for="myname">Name</label>
      <input class="col-6 form-control" type="text" id="myname" placeholder= "My Name">
      <label class="sr-only" for="meetingdate">Meeing Date</label>
      <input class=" col-6 form-control" type="email" id="myemail" placeholder="My email">
    </div>
    <form>
   <div class="form-group">
     <label class="sr-only" for="myfeedback">My Feedback:</label>
     <textarea class="form-control" rows="10" id="comment" placeholder="Enter Feedback Here"></textarea>
   </div>
   <button type="submit">Submit</button>
 </form>
